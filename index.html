<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sombori Tour</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="left">
        <table rowspan="3">
            <tr>
                <td><img src="logo.png" alt=""></td>
                <td><h1>SOMBORI TOUR</h1></td>
            </tr>
        </table>
        <div class="menu">
            <a href="index.html">Registrasi</a>
            <a href="index1.html">Booking Tour</a>
            <a href="index2.html">Help Desk</a>
      </div>
    </div>
    <div class="right">
        <div class="content">
            <center>
                <form >
                    <table  class="form" cellspacing="30" cellpadding="2">
                        <tr>
                            <td class="header-form" colspan="2">Registrasi</td>
                        </tr>
                        <tr>
                            <td>Nama Lengkap:</td>
                            <td><input class="form-control "type="text" name="Nama" placeholder="Nama Lengkap"></td>
                        </tr>
                        <tr>
                            <td>NIK:</td>
                            <td><input class="form-control type="text" name="nik" placeholder="NIK"></td>
                        </tr>
                        <tr>
                            <td>Jenis Kelamin:</td>
                            <td>
                                <input type="radio">laki-laki
                                <input type="radio">perempuan
                            </td>
                        </tr>
                        <tr>
                            <td>Alamat:</td>
                           <td><textarea  name="alamat" id="alamat" cols="25" rows="4">Alamat lengkap</textarea></td>
                        </tr>
                        <tr>
                            <td>Nomor Telepon:</td>
                           <td> <input class="form-control type="text" name="nomor_telepon" placeholder="Nomor Telepon Aktif"></td>
                        </tr>
                        <tr>
                            <td>Email:</td>
                            <td><input class="form-control type="text" name="email" placeholder="Email Aktif"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <button type="reset">Kembali</button>
                                <button>kirim</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </center>
        </div>
    </div>
</body>
</html>
